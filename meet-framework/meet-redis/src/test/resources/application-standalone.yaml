spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:16379}
      # 空密码需要注释掉  否则redisson会报错
      password: ${REDIS_PASSWORD:meetredis}
      database: 21
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          max-wait: -1ms
          min-idle: 0
      message:
        topics: defaultPubSubMsgHandler
