meet:
  dynamic:
    datasource:
      # 数据源-1
      meet:
        url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/test2?useSSL=false&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull&useUnicode=true&autoReconnect=true&failOverReadOnly=false&useAffectedRows=true
        driverClassName: com.mysql.cj.jdbc.Driver
        username: ${MYSQL_USER_NAME:root}
        password: ${MYSQL_PASSWORD:root}
        # hikari连接池配置 对应 HikariConfig 配置属性类
        hikari:
          poolName: HikariCP-meet
        mybatis:
          entityPackage: io.github.zhoujunlin94.meet.tk_mybatis.example.entity.meet
          mapperPackage: io.github.zhoujunlin94.meet.tk_mybatis.example.mapper.meet
          interceptors:
            - clazz: com.github.pagehelper.PageInterceptor
              properties:
                helperDialect: mysql
                reasonable: true
                supportMethodsArguments: true
            - clazz: io.github.zhoujunlin94.meet.tk_mybatis.interceptor.PrintSQLInterceptor
              properties:
                enable: false

      # 数据源-2
      base:
        url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/test1?useSSL=false&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull&useUnicode=true&autoReconnect=true&failOverReadOnly=false&useAffectedRows=true
        driverClassName: com.mysql.cj.jdbc.Driver
        username: ${MYSQL_USER_NAME:root}
        password: ${MYSQL_PASSWORD:root}
        # hikari连接池配置
        hikari:
          poolName: HikariCP-base
        mybatis:
          entityPackage: io.github.zhoujunlin94.meet.tk_mybatis.example.entity.base
          mapperPackage: io.github.zhoujunlin94.meet.tk_mybatis.example.mapper.base
          interceptors:
            - clazz: com.github.pagehelper.PageInterceptor
              properties:
                helperDialect: mysql
                reasonable: true
                supportMethodsArguments: true
            - clazz: io.github.zhoujunlin94.meet.tk_mybatis.interceptor.PrintSQLInterceptor
              properties:
                enable: true

