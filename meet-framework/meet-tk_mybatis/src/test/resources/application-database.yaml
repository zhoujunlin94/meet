spring:
  dynamic:
    datasource:
      # 数据源-1
      meet:
        url: jdbc:mysql://127.0.0.1:3306/meet?useSSL=false&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull&useUnicode=true&autoReconnect=true&failOverReadOnly=false&useAffectedRows=true
        driverClassName: com.mysql.cj.jdbc.Driver
        username: root
        password: root
        # hikari连接池配置 对应 HikariConfig 配置属性类
        hikari:
          poolName: HikariCP-meet
          #最小空闲连接数
          minimumIdle: 20
          # 空闲连接存活最大时间，默认10分钟
          idleTimeout: 600000
          # 连接池最大连接数，默认是10
          maximumPoolSize: 100
          # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
          autoCommit: true
          # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认30分钟
          maxLifetime: 1800000
          # 数据库连接超时时间,默认30秒
          connectionTimeout: 30000
          # 连接测试query
          connectionTestQuery: SELECT 1
        mybatis:
          entityPackage: io.github.zhoujunlin94.meet.tk_mybatis.example.entity.meet
          mapperXmlLocation: classpath:mybatis/meet/*.xml
          mapperPackages: io.github.zhoujunlin94.meet.tk_mybatis.example.mapper.meet
          interceptors:
            - clazz: com.github.pagehelper.PageInterceptor
              properties:
                helperDialect: mysql
                reasonable: true
                supportMethodsArguments: true
            - clazz: io.github.zhoujunlin94.meet.tk_mybatis.interceptor.PrintSQLInterceptor
              properties:
                enable: false

      # 数据源-2
      base:
        url: jdbc:mysql://127.0.0.1:3306/base?useSSL=false&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull&useUnicode=true&autoReconnect=true&failOverReadOnly=false&useAffectedRows=true
        driverClassName: com.mysql.cj.jdbc.Driver
        username: root
        password: root
        # hikari连接池配置
        hikari:
          poolName: HikariCP-base
          minimumIdle: 5
          idleTimeout: 600000
          maximumPoolSize: 10
          autoCommit: true
          maxLifetime: 1800000
          connectionTimeout: 30000
          connectionTestQuery: SELECT 1
        mybatis:
          entityPackage: io.github.zhoujunlin94.meet.tk_mybatis.example.entity.base
          mapperPackage: io.github.zhoujunlin94.meet.tk_mybatis.example.mapper.base
          interceptors:
            - clazz: com.github.pagehelper.PageInterceptor
              properties:
                helperDialect: mysql
                reasonable: true
                supportMethodsArguments: true
            - clazz: io.github.zhoujunlin94.meet.tk_mybatis.interceptor.PrintSQLInterceptor
              properties:
                enable: true

