name: Maven Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8.0.402+6' # 设置你的Java版本
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Publish to Maven Repository
        run: mvn deploy --settings settings.xml
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }} # 设置你的Maven用户名
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }} # 设置你的Maven密码
